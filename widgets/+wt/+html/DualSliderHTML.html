<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Link CSS Stylesheets-->
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/dual-slider.css">

    <!--Import JQuery from Local-->
    <!--<script src="bootstrap/jquery-3.6.0.min.js"></script>-->

    <!--Import JS Module-->
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    
    <!-- <script src="js/tickmarkcreator.js" defer></script> -->
    <script src="js/dualrangeslider.js" defer></script>
    
</head>
<body>

    <div id="labels">
        <h1 class="sliderLabels">
            <span id="MinLabel">5</span>
            <span id="MaxLabel">95</span>
        </h1>
    </div>

    <div id="dualSlider" class="wrap" role="group" aria-labelledby="multi-lbl" style="--sliderA: 25; --sliderB: 80; --sliderStep: 1; --min: 1; --max: 100">
        <!-- <div id="multi-lbl">Multi thumb slider:</div> -->

        <!--Define Slider A HTML-->
        <label class="sr-only" for="sliderA">Value A:</label>
        <input id="sliderA" type="range" min="1" value="25" max="100" step="1"/>
        <output id="sliderALabel" for="sliderA" style="--c: var(--sliderA)"></output>

        <!--Define Slider B HTML-->
        <label class="sr-only" for="sliderB">Value B:</label>
        <input id="sliderB" type="range" min="1" value="80" max="100" step="1"/>
        <output id="sliderBLabel" for="sliderB" style="--c: var(--sliderB)"></output>

    </div>
    
    <!-- <div id="ticks" class="tickMarks">
    </div> -->

    <div class="tickContainer" id="tickContent" style="--actualTicks: 100; --maxTicks: 71; --displayTicks: 100">
        <svg xmlns="http://www.w3.or/2000/svg" id="tickSVG" width="100%" viewbox="0 0 100 100">

        </svg>
    </div>

</body>
</html>
