<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Link CSS Stylesheets-->
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/dual-slider.css">

    <!--Import JQuery from Local-->
    <!--<script src="bootstrap/jquery-3.6.0.min.js"></script>-->

    <!--Import JS Module-->
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
    
    <script src="js/dualrangeslider.js"></script>
    
</head>
<body>

    <div id="dualSlider" class="wrap" role="group" aria-labelledby="multi-lbl" style="--sliderA: 0; --sliderB: 80; --sliderStep: 1; --min: 0; --max: 100">
        <!-- <div id="multi-lbl">Multi thumb slider:</div> -->

        <!--Define Slider A HTML-->
        <label class="sr-only" for="sliderA">Value A:</label>
        <input id="sliderA" type="range" min="0" value="0" max="100" step="1"/>
        <output for="sliderA" style="--c: var(--sliderA)"></output>

        <!--Define Slider B HTML-->
        <label class="sr-only" for="sliderB">Value B:</label>
        <input id="sliderB" type="range" min="0" value="80" max="100" step="1"/>
        <output for="sliderB" style="--c: var(--sliderB)"></output>

    </div>
    
    <div id="ticks" class="tickMarks">
    </div>

</body>
</html>
